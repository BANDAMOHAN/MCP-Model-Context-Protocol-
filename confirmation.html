<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px; margin: auto; text-align: center; }
        h1 { color: #28a745; }
        p { color: #555; font-size: 18px; }
        .details { text-align: left; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .details p { margin: 5px 0; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for your booking. Here are your details:</p>
        <div class="details">
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Check-in:</strong> {{ check_in }}</p>
            <p><strong>Check-out:</strong> {{ check_out }}</p>
            <p><strong>Adults:</strong> {{ adults }}</p>
            <p><strong>Children:</strong> {{ children }}</p>
            <p><strong>Total Guests:</strong> {{ total_guests }}</p>
        </div>
        <a href="/">Book Another Hotel</a>
    </div>
</body>
</html>

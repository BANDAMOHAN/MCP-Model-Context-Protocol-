<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking in Mumbai</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px; margin: auto; }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-bottom: 5px; color: #555; }
        input[type="date"], input[type="number"], select { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Hotel in Mumbai</h1>
        <form method="POST">
            <label for="check_in">Check-in Date:</label>
            <input type="date" id="check_in" name="check_in" required>

            <label for="check_out">Check-out Date:</label>
            <input type="date" id="check_out" name="check_out" required>

            <label for="adults">Number of Adults:</label>
            <input type="number" id="adults" name="adults" min="1" value="2" required>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" min="0" value="2" required>

            <!-- Location is fixed to Mumbai in the backend, so we just show it as text -->
            <label>Location:</label>
            <input type="text" value="Mumbai" disabled>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
